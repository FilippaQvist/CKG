IMPORT_PATHWAY_DATA:
    'name': 'import pathway data'
    'description': 'Creates the Pathway nodes and all the relationships to Protein, Drug and Metabolite nodes'
    'query': >
        CREATE CONSTRAINT ON (p:Pathway) ASSERT p.id IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_Pathway.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (p:Pathway{id:line.ID})
        ON CREATE SET p.name=line.name,p.description=line.description,p.organism=line.organism,p.linkout=line.linkout,p.source=line.source
        RETURN COUNT(p) AS pathway;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_protein_annotated_to_pathway.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Protein{id:line.START_ID})
        MATCH (a:Pathway{id:line.END_ID})
        MERGE (p)-[r:ANNOTATED_IN_PATHWAY{evidence:line.evidence,organism:line.organism,cellular_component:line.cellular_component,source:line.source}]->(a)
        RETURN COUNT(r) AS protein_annotated_in_pathway;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_metabolite_annotated_to_pathway.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (m:Metabolite{id:line.START_ID})
        MATCH (a:Pathway{id:line.END_ID})
        MERGE (m)-[r:ANNOTATED_IN_PATHWAY{evidence:line.evidence,organism:line.organism,cellular_component:line.cellular_component,source:line.source}]->(a)
        RETURN COUNT(r) AS metabolite_annotated_in_pathway;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_drug_annotated_to_pathway.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (d:Drug{id:line.START_ID})
        MATCH (a:Pathway{id:line.END_ID})
        MERGE (d)-[r:ANNOTATED_IN_PATHWAY{evidence:line.evidence,organism:line.organism,cellular_component:line.cellular_component,source:line.source}]->(a)
        RETURN COUNT(r) AS drug_annotated_in_pathway;

IMPORT_METABOLITE_DATA:
