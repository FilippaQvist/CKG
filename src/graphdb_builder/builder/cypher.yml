        FIELDTERMINATOR '\t'
        MATCH (p1:Protein {id:line.START_ID})
        MATCH (p2:Protein {id:line.END_ID})
        MERGE (p1)-[r:ACTS_ON{source:line.source,action:line.action,score:toFloat(line.score),directionality:toBoolean(line.directionality)}]->(p2)
        RETURN COUNT(r) AS protein_acts_on_protein;

IMPORT_DRUG_SIDE_EFFECTS:
    'name': 'import side effects'
    'description': 'Creates the relationship between Drug and Phenotype nodes both side effects and also indicated for'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_has_side_effect.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (d:Drug {id:line.START_ID})
        MATCH (p:Phenotype {id:line.END_ID})
        MERGE (d)-[r:HAS_SIDE_EFFECT]->(p)
        ON CREATE SET r.source=line.source,r.original_side_effect_code=line.original_side_effect,r.evidence_from=line.evidence_from
        ON MATCH SET r.source=line.source,r.original_side_effect_code=line.original_side_effect,r.evidence_from=line.evidence_from
        RETURN COUNT(r) AS drug_has_side_effect_phenotype;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_is_indicated_for.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (d:Drug {id:line.START_ID})
        MATCH (p:Phenotype {id:line.END_ID})
        MERGE (d)-[r:IS_INDICATED_FOR]->(p)
        ON CREATE SET r.source=line.source,r.original_side_effect_code=line.original_side_effect,r.evidence=line.evidence
        ON MATCH SET r.source=line.source,r.original_side_effect_code=line.original_side_effect,r.evidence=line.evidence
        RETURN COUNT(r) AS drug_is_indicated_for_phenotype;

IMPORT_DRUG_ACTS_ON:
