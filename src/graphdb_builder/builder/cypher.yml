COUNT_RELATIONSHIPS:
    'name': "count_relationships"
    'description': "Counts the number of relationships of a given type"
    'query': "MATCH (:ENTITY1)-[:RELATIONSHIP]->(:ENTITY2) return count(*) AS count;"

REMOVE_RELATIONSHIPS:
    'name': "remove_relationship"
    'description': "Removes the specified relationship type between the specified entity types"

    'query': "MATCH (:ENTITY1)-[r:RELATIONSHIP]->(:ENTITY2) delete r;"
REMOVE_NODE:
    'name': "remove_node"
    'description': "Removes all the instances of the specified type of node"
    'query': 'all apoc.periodic.iterate("MATCH (n:ENTITY) return n", "DETACH DELETE n", {batchSize:1000}) yield batches, total return batches, total'

IMPORT_ONTOLOGY_DATA:
    'name': "import ontology data"
    'description': "Creates all the onotology nodes and has parent relationships"
    'query': >
        CREATE CONSTRAINT ON (e:ENTITY) ASSERT e.id IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/ENTITY.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (e:ENTITY {id:line.ID})
        ON CREATE SET e.name=line.name,e.description=line.description,e.type=line.type,e.synonyms=SPLIT(line.synonyms,',')
        RETURN COUNT(e) AS ENTITY;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/ENTITY_has_parent.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (e1:ENTITY{id:line.START_ID})
        MATCH (e2:ENTITY{id:line.END_ID})
        MERGE (e1)-[r:HAS_PARENT]->(e2)
        RETURN COUNT(r) AS ENTITY_has_parent;

IMPORT_ONTOLOGY_MAPPING_DATA:
    'name': "import ontology mappings"
    'description': "Creates relationships between different onotologies (i.e (EFO)-[:MAPS_TO]->(Disease)"
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/ENTITY1_maps_to_ENTITY2.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (e1:ENTITY1{id:line.START_ID})
        MATCH (e2:ENTITY2{id:line.END_ID})
        MERGE (e1)-[r:MAPS_TO]->(e2)
        RETURN COUNT(r) AS ENTITY1_maps_to_ENTITY2;

IMPORT_PROTEIN_DATA:
    'name': "import protein data"
    'description': "Creates Protein and Peptide nodes, their relationship and relationships to Gene and Transcript nodes"
    'query': >
        CREATE INDEX ON :Protein(name);
        CREATE INDEX ON :Protein(accession);
        CREATE CONSTRAINT ON (p:Protein) ASSERT p.id IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Protein.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (p:Protein {id:line.ID})
        ON CREATE SET p.accession=line.accession,p.name=line.name,p.description=line.description,p.taxid=line.taxid,p.synonyms=SPLIT(line.synonyms,',');
        CREATE CONSTRAINT ON (a:Amino_acid_sequence) ASSERT a.id IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Amino_acid_sequence.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (aa:Amino_acid_sequence {id:line.ID})
        ON CREATE SET aa.header=line.header,aa.sequence=line.sequence,aa.size=line.size,aa.source=line.source;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Protein_HAS_Sequence_Amino_acid_sequence.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Protein {id:line.START_ID})
        MATCH (aa:Amino_acid_sequence {id:line.END_ID})
        MERGE (p)-[r:HAS_SEQUENCE{source:line.source}]->(aa)
        RETURN COUNT(p) AS protein_has_sequence;
        CREATE CONSTRAINT ON (p:Peptide) ASSERT p.id IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Peptide.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (p:Peptide{id:line.ID})
        ON CREATE SET p.type=line.type,p.unique=line.unique
        RETURN COUNT(p) AS peptides;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Peptide_belongs_to_protein.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p1:Peptide {id:line.START_ID})
        MATCH (p2:Protein {id:line.END_ID})
        MERGE (p1)-[r:BELONGS_TO_PROTEIN{source:line.source}]->(p2)
        RETURN COUNT(r) AS peptide_belongs_to_protein;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Protein_gene_translated_into.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (g:Gene {id:line.START_ID})
        MATCH (p:Protein {id:line.END_ID})
        MERGE (g)-[r:TRANSLATED_INTO]->(p)
        RETURN COUNT(r) AS gene_translated_into_protein;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Protein_transcript_translated_into.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (t:Transcript {id:line.START_ID})
        MATCH (p:Protein {id:line.END_ID})
        MERGE (t)-[r:TRANSLATED_INTO]->(p)
        RETURN COUNT(r) AS transcript_translated_into;

IMPORT_FUNCTIONAL_REGIONS:
    'name': 'import funtional regions data'
    'description': 'Creates Functional Regions nodes and their relationships to Protein and Publication nodes'
    'query': >
        CREATE CONSTRAINT ON (f:Functional_region) ASSERT f.id IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Functional_region.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (f:Functional_region {id:line.ID})
        ON CREATE SET f.name=line.name,f.description=line.description,f.source=line.source
        RETURN COUNT(f) AS functional_regions;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Functional_region_found_in_protein.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (f:Functional_region {id:line.START_ID})
        MATCH (p:Protein {id:line.END_ID})
        MERGE (f)-[r:FOUND_IN_PROTEIN{start:line.start,end:line.end,alignment:line.sequence,source:line.source}]->(p)
        RETURN COUNT(r) AS functional_region_found_in_protein;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Functional_region_mentioned_in_publication.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (f:Functional_region {id:line.START_ID})
        MATCH (p:Publication {id:line.END_ID})
        MERGE (f)-[r:MENTIONED_IN_PUBLICATION{source:line.source}]-(p)
        RETURN COUNT(r) AS functional_region_mentioned_in_publication;

IMPORT_MODIFIED_PROTEINS:
    'name': 'import modified proteins'
    'description': 'Creates Modified_protein nodes and loads the relationships to Modification, Protein and Peptide nodes'
    'query': >
        CREATE CONSTRAINT ON (m:Modified_protein) ASSERT m.id IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_Modified_protein.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (m:Modified_protein {id:line.ID})
        ON CREATE SET m.protein=line.protein,m.position=line.position,m.residue=line.residue,m.sequence_window=line.sequence_window,m.source=line.source
        RETURN COUNT(m) AS modified_protein;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_modified_protein_has_modification.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (mp:Modified_protein {id:line.START_ID})
        MATCH (m:Modification {id:line.END_ID})
        MERGE (mp)-[r:HAS_MODIFICATION{source:line.source}]->(m)
        RETURN COUNT(r) AS modified_protein_has_modifcation_modification;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_protein_has_modified_site.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Protein {id:line.START_ID})
        MATCH (mp:Modified_protein {id:line.END_ID})
        MERGE (p)-[r:HAS_MODIFIED_SITE]->(mp)
        RETURN COUNT(r) AS protein_has_modified_site;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_peptide_has_modified_site.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Peptide {id:line.START_ID})
        MATCH (mp:Modified_protein {id:line.END_ID})
        MERGE (p)-[r:HAS_MODIFIED_SITE]->(mp)
        RETURN COUNT(r) AS peptide_has_modified_site;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_substrate_is_substrate_of.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (m:Modified_protein {id:line.START_ID})
        MATCH (p:Protein {id:line.END_ID})
        MERGE (m)-[r:IS_SUBSTRATE_OF{score:toFloat(line.score),regulation:line.regulation,source:line.source,evidence_type:line.evidence_type}]->(p)
        RETURN COUNT(r) AS modified_protein_is_substrate_of_protein;

IMPORT_PROTEIN_ANNOTATIONS:
    'name': 'import protein annotations'
    'description': 'Loads into the database all the Protein nodes annotations: Gene Ontology terms'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Cellular_component_associated_with.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Protein {id:line.START_ID})
        MATCH (c:Cellular_component {id:line.END_ID})
        MERGE (p)-[r:ASSOCIATED_WITH{score:toFloat(line.score),source:line.source,evidence_type:line.evidence_type}]->(c)
        RETURN COUNT(r) AS protein_associated_with_cellular_component;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Molecular_function_associated_with.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Protein {id:line.START_ID})
        MATCH (f:Molecular_function {id:line.END_ID})
        MERGE (p)-[r:ASSOCIATED_WITH{score:toFloat(line.score),source:line.source,evidence_type:line.evidence_type}]->(f)
        RETURN COUNT(r) AS protein_associated_with_molecular_function;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Biological_process_associated_with.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Protein {id:line.START_ID})
        MATCH (b:Biological_process {id:line.END_ID})
        MERGE (p)-[r:ASSOCIATED_WITH{score:toFloat(line.score),source:line.source,evidence_type:line.evidence_type}]->(b)
        RETURN COUNT(r) AS protein_associated_with_biological_process;

IMPORT_PATHOLOGY_EXPRESSION:
    'name': 'import pathology expression'
    'description': 'Loads into the database the realtionships between Protein and Disease nodes based on expression (IHC, RNA) where there was a positive or negative prognosis'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_protein_detected_in_pathology_sample.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Protein {id:line.START_ID})
        MATCH (d:Disease {id:line.END_ID})
        MERGE (p)-[r:DETECTED_IN_PATHOLOGY_SAMPLE{expression_high:line.expression_high,expression_medium:line.expression_medium,expression_low:line.expression_low,not_detected:line.not_detected,positive_prognosis_logrank_pvalue:line.positive_prognosis_logrank_pvalue,negative_prognosis_logrank_pvalue:line.negative_prognosis_logrank_pvalue,linkout:line.linkout,source:line.source}]->(d)
        RETURN COUNT(r) AS protein_detected_in_pathology_sample_disease;

IMPORT_COMPLEXES:
    'name': 'import protein complexes'
    'description': 'Creates the Complex nodes and the relationship between Proten and Complex nodes (IS_SUBUNIT_OF)'
    'query': >
        CREATE CONSTRAINT ON (c:Complex) ASSERT c.id IS UNIQUE;
        CREATE CONSTRAINT ON (c:Complex) ASSERT c.name IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Complex.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (c:Complex {id:line.ID})
        ON CREATE SET c.name=line.name,c.organism=line.organism,c.source=line.source,c.synonyms=SPLIT(line.synonyms,',')
        RETURN COUNT(c) AS complex;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_protein_is_subunit_of.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Protein {id:line.START_ID})
        MATCH (c:Complex {id:line.END_ID})
        MERGE (p)-[r:IS_SUBUNIT_OF{cell_lines:SPLIT(line.cell_lines,','),evidences:SPLIT(line.evidences,','),publication:line.publication,source:line.source}]->(c)
        RETURN COUNT(r) AS protein_is_subunit_of_complex;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_biological_process_associated_with.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (c:Complex {id:line.START_ID})
        MATCH (b:Biological_process {id:line.END_ID})
        MERGE (c)-[r:ASSOCIATED_WITH{evidence_type:line.evidence_type,score:toFloat(line.score),source:line.source}]->(b)
        RETURN COUNT(r) AS complex_associated_with_biological_process;

IMPORT_MODIFIED_PROTEIN_ANNOTATIONS:
    'name': 'import modified protein annotations'
    'description': 'Loads into the database all the Modified_protein nodes annotations: relationship to Disease and to Biological_processes'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_disease_associated_with.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (m:Modified_protein {id:line.START_ID})
        MATCH (d:Disease {id:line.END_ID})
        MERGE (m)-[r:ASSOCIATED_WITH{score:toFloat(line.score),source:line.source,evidence_type:line.evidence_type,publications:line.publications}]->(d)
        RETURN COUNT(r) AS modified_protein_associated_with_disease;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_biological_process_associated_with.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (m:Modified_protein {id:line.START_ID})
        MATCH (b:Biological_process {id:line.END_ID})
        MERGE (m)-[r:ASSOCIATED_WITH{score:toFloat(line.score),source:line.source,evidence_type:line.evidence_type,publications:line.publications,action:line.action}]->(b)
        RETURN COUNT(r) AS modified_protein_associated_with_biological_process;

IMPORT_PROTEIN_STRUCTURES:
    'name': 'import protein structure data'
    'description': 'Creates Protein structure nodes and their relationships to Protein nodes'
    'query': >
        CREATE CONSTRAINT ON (p:Protein_structure) ASSERT p.id IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Protein_structures.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (s:Protein_structure {id:line.ID})
        ON CREATE SET s.source=line.source,s.link=line.link
        RETURN COUNT(s) AS Protein_structures;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Protein_has_structure.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Protein {id:line.START_ID})
        MATCH (s:Protein_structure {id:line.END_ID})
        MERGE (p)-[r:HAS_STRUCTURE{source:line.source}]->(s)
        RETURN COUNT(r) AS protein_has_structure;

IMPORT_GENE_DATA:
    'name': 'import gene data'
    'description': 'Creates the Gene nodes'
    'query': >
        CREATE CONSTRAINT ON (g:Gene) ASSERT g.id IS UNIQUE;
        CREATE CONSTRAINT ON (g:Gene) ASSERT g.name IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Gene.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (g:Gene {id:line.ID})
        ON CREATE SET g.name=line.name,g.family=line.family,g.taxid=line.taxid,g.synonyms=SPLIT(line.synonyms,',')
        RETURN COUNT(g) AS gene;

IMPORT_TRANSCRIPT_DATA:
    'name': 'import transcript data'
    'description': 'Creates the Transcript nodes and the relationships to Chromosome and Gene nodes'
    'query': >
        CREATE CONSTRAINT ON (t:Transcript) ASSERT t.id IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Transcript.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (t:Transcript {id:line.ID})
        ON CREATE SET t.name=line.name,t.class=line.class,t.taxid=line.taxid,t.assembly=line.assembly
        RETURN COUNT(t) AS transcript;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/refseq_located_in.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (t:Transcript {id:line.START_ID})
        MATCH (c:Chromosome {id:line.END_ID})
        MERGE (t)-[r:LOCATED_IN{start:line.start,end:line.end,strand:line.strand}]->(c)
        RETURN COUNT(r) AS transcript_located_in_chromosome;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/refseq_transcribed_into.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (g:Gene {id:line.START_ID})
        MATCH (t:Transcript {id:line.END_ID})
        MERGE (g)-[r:TRANSCRIBED_INTO]->(t)
        RETURN COUNT(r) AS gene_transcribed_into_transcript;

IMPORT_CHROMOSOME_DATA:
    'name': 'import chromosome data'
    'description': 'Creates the Chromosome nodes'
    'query': >
        CREATE CONSTRAINT ON (c:Chromosome) ASSERT c.id IS UNIQUE;
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Chromosome.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (c:Chromosome {id:line.ID})
        ON CREATE SET c.name=line.name,c.taxid=line.taxid
        RETURN COUNT(c) AS chromosome;

IMPORT_CURATED_PPI_DATA:
    'name': 'import curated Protein-Protein interaction data'
    'description': 'Loads into the database all the PPI from curated sources i.e. Intact database'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_interacts_with.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p1:Protein {id:line.START_ID})
        MATCH (p2:Protein {id:line.END_ID})
        MERGE (p1)-[r:CURATED_INTERACTS_WITH{score:toFloat(line.score),interaction_type:line.interaction_type,method:SPLIT(line.method,','),source:SPLIT(line.source,','),evidence:SPLIT(line.publications,',')}]->(p2)
        RETURN COUNT(r) AS protein_curated_interacts_with_protein;

IMPORT_COMPILED_PPI_DATA:
    'name': 'import compiled Protein-Protein interaction data'
    'description': 'Loads into the database all the PPI from sources that compile/aggregate evidence from different resources i.e. STRING database'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_interacts_with.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p1:Protein {id:line.START_ID})
        MATCH (p2:Protein {id:line.END_ID})
        MERGE (p1)-[r:COMPILED_INTERACTS_WITH{score:toFloat(line.score),interaction_type:line.interaction_type,source:SPLIT(line.source,','),scores:SPLIT(line.scores,','),evidence:SPLIT(line.evidence,',')}]->(p2)
        RETURN COUNT(r) AS protein_compiled_interacts_with_protein;

IMPORT_JENSENLAB_DATA:
    'name': 'import jensenlab data'
    'description': 'Loads into the database all the associations from jenseblab.org: DISEASES, TISSUES, COMPARTMENTS'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/ENTITY1_ENTITY2_associated_with_integrated.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:ENTITY1 {id:line.START_ID})
        MATCH (d:ENTITY2 {id:line.END_ID})
        MERGE (p)-[r:ASSOCIATED_WITH{score:toFloat(line.score),source:line.source,evidence_type:line.evidence_type}]->(d)
        RETURN COUNT(r) AS ENTITY1_associated_with_ENTITY2;

CREATE_PUBLICATIONS:
    'name': 'create Publication node'
    'description': 'Creates Publication nodes from Pubmed'
    'query': >
        CREATE CONSTRAINT ON (p:Publication) ASSERT p.id IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Publications.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (p:Publication{id:line.ID})
        ON CREATE SET p.linkout=line.linkout,p.journal=line.journal_title,p.PMC_id=line.pmcid,p.year=toInteger(line.year),p.volume=line.volume,p.issue=line.issue,p.page=line.page,p.DOI=line.doi
        RETURN COUNT(p) AS publication;

IMPORT_MENTIONS:
    'name': 'import co-mentioned terms'
    'description': 'Loads all the co-mentioned terms extracted from the text-mining pipeline developed in jensenlab.org: https://bitbucket.org/larsjuhljensen/tagger'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/ENTITY_Publication_mentioned_in_publication.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (p:Publication {id:line.START_ID})
        MATCH (e:ENTITY {id:line.END_ID})
        MERGE (e)-[r:MENTIONED_IN_PUBLICATION]->(p)
        RETURN COUNT(r) AS ENTITY_mentioned_in_publication;

IMPORT_PUBLISHED_IN:
    'name': 'import published studies'
    'description': 'Loads into the database all the studies/projects published in articles i.e. GWAS studies'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/ENTITY_published_in_publication.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (g:ENTITY {id:line.START_ID})
        MATCH (p:Publication {id:line.END_ID})
        MERGE (g)-[r:PUBLISHED_IN]->(p)
        RETURN COUNT(r) AS ENTITY_published_in_publication;

IMPORT_VARIANT_FOUND_IN_GWAS:
    'name': 'import variants found in GWAS studies'
    'description': 'Loads into the database all the variants found in GWAS studies'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/GWAS_study_variant_found_in_gwas.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (v:Known_variant {external_id:line.START_ID})
        MATCH (g:GWAS_study {id:line.END_ID})
        MERGE (v)-[r:VARIANT_FOUND_IN_GWAS{frequency:coalesce(toFloat(line.frequency), "NR"),pvalue:coalesce(line.pvalue, "NR"),odds_ratio:coalesce(line.odds_ratio, "NR"),trait:coalesce(line.trait, "NR"),source:line.source}]->(g)
        RETURN COUNT(r) AS VARIANT_FOUND_IN_GWAS;

IMPORT_GWAS_STUDIES_TRAIT:
    'name': 'import traits studied by GWAS'
    'description': 'Loads into the database all the links to traits (Experimental_factor) studied in a GWAS'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/GWAS_study_studies_trait.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (g:GWAS_study {id:line.START_ID})
        MATCH (e:Experimental_factor {id:line.END_ID})
        MERGE (g)-[r:STUDIES_TRAIT{source:line.source}]->(e)
        RETURN COUNT(r) AS GWAS_STUDIES_TRAIT;


IMPORT_DISEASE_DATA:
    'name': 'import Disease nodes'
    'description': 'Loads all the associations with Disease nodes extracted from several resources i.e. DisGeNET'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/ENTITY_RESOURCE_associated_with.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (e:ENTITY {id:line.START_ID})
        MATCH (d:Disease {id:line.END_ID})
        MERGE (e)-[r:ASSOCIATED_WITH{score:toFloat(line.score),evidence_type:line.evidence_type,source:line.source}]->(d)
        RETURN COUNT(r) AS ENTITY_associated_with_disease;

IMPORT_DRUG_DATA:
    'name': 'import drug data'
    'description': 'Creates the Drug nodes'
    'query': >
        CREATE CONSTRAINT ON (d:Drug) ASSERT d.id IS UNIQUE;
        CREATE CONSTRAINT ON (d:Drug) ASSERT d.name IS UNIQUE;
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/Drug.tsv" AS line
        FIELDTERMINATOR '\t'
        MERGE (d:Drug {id:line.ID})
        ON CREATE SET d.name=line.name,d.description=line.description,d.kingdom=line.kingdom,d.superclass=line.superclass,d.class=line.class,d.subclass=line.subclass,d.indication=line.indication,d.synonyms=line.synonyms,d.mechanism_of_action=line.mechanism_of_action,d.metabolism=line.metabolism,d.pharmacodynamics=line.pharmacodynamics,d.prices=line.prices,d.route_of_elimination=line.route_of_elimination,d.toxicity=line.toxicity,d.absorption=line.absorption,d.half_life=line.half_life,d.groups=line.groups,d.experimental_properties=line.experimental_properties,d.Melting_Point=line.Melting_Point,d.Hydrophobicity=line.Hydrophobicity,d.Isoelectric_Point=line.Isoelectric_Point,d.Molecular_Weight=line.Molecular_Weight,d.Molecular_Formula=line.Molecular_Formula,d.Water_Solubility=line.Water_Solubility,d.Monoisotopic_Weight=line.Monoisotopic_Weight,d.Polar_Surface_Area_PSA=line.Polar_Surface_Area_PSA,d.Refractivity=line.Refractivity,d.Polarizability=line.Polarizability,d.Rotatable_Bond_Count=line.Rotatable_Bond_Count,d.H_Bond_Acceptor_Count=line.H_Bond_Acceptor_Count,d.H_Bond_Donor_Count=line.H_Bond_Donor_Count,d.pKa_strongest_acidic=line.pKa_strongest_acidic,d.pKa_strongest_basic=line.pKa_strongest_basic,d.Physiological_Charge=line.Physiological_Charge,d.Number_of_Rings=line.Number_of_Rings,d.Bioavailability=line.Bioavailability,d.Rule_of_Five=line.Rule_of_Five,d.Ghose_Filter=line.Ghose_Filter,d.MDDR_Like_Rule=line.MDDR_Like_Rule,d.caco2_Permeability=line.caco2_Permeability,d.pKa=line.pKa,d.Boiling_Point=line.Boiling_Point
        RETURN COUNT(d) AS drug;

IMPORT_DRUG_INTERACTION_DATA:
    'name': 'import drug-drug interactions'
    'description': 'Loads all the interactions between Drugs from different resources i.e. DrugBank'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_interacts_with_drug.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (d1:Drug {id:line.START_ID})
        MATCH (d2:Drug {id:line.END_ID})
        MERGE (d1)-[r:INTERACTS_WITH{source:line.source,interaction_type:line.interaction_type}]->(d2)
        RETURN COUNT(r) AS drug_drug_interactions;

IMPORT_CURATED_DRUG_DATA:
    'name': 'import curated drug targets'
    'description': 'Loads all the relationships between Drug and Gene nodes targeted that have been curated, i.e. OncoKB'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_targets.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (d:Drug {id:line.START_ID})
        MATCH (g:Gene {id:line.END_ID})
        MERGE (d)-[r:CURATED_TARGETS{source:line.source,interaction_type:line.type, evidence:line.evidence, response:line.response, disease:line.disease, score:line.type}]->(g)
        RETURN COUNT(r) AS drug_curated_targets_gene;

IMPORT_COMPILED_DRUG_DATA:
    'name': 'import compiled drug targets'
    'description': 'Loads al the relationships between Drug and Gene nodes targeted from resources that compile/aggregate different evidence from several sources, i.e. STITCH database'
    'query': >
        USING PERIODIC COMMIT 10000
        LOAD CSV WITH HEADERS FROM "file:///IMPORTDIR/RESOURCE_associated_with.tsv" AS line
        FIELDTERMINATOR '\t'
        MATCH (d:Drug {id:line.START_ID})
        MATCH (p:Protein {id:line.END_ID})
        MERGE (d)-[r:COMPILED_TARGETS{score:toFloat(line.score), source:line.source,interaction_type:line.interaction_type,scores:SPLIT(line.scores,','),evidences:SPLIT(line.evidence,',')}]->(p)
        RETURN COUNT(r) AS drug_compiled_targets_gene;

IMPORT_PPI_ACTION:
    'name': 'import Protein-Protein interaction action data'
